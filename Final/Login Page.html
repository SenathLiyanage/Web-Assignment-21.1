<html>
<head>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <script src="Login.js"></script>
</head>
<body>
    <table>
        <form method="POST" name="form1" onSubmit="access();">
            <tr>
                <td><img src="SGD 15 logo.png" width="100" height="100"></td>
            </tr>
            <tr>
                <td id="id1"><h1>Login</h1></td>
            </tr>
            <tr>
                <td id="id2"><b>User Name:</b></td>
                <td><br><br><br><input type="text" name="name" id="name" placeholder="User Name"></td>
            </tr>
            <tr>
                <td id="id3"><b>Password:</b></td>
                <td><br><br><br><input type="password" name="pass" id="pass" placeholder="password: pass"></td>
            </tr>
            <tr>
                <td><br><input type="submit" value="Login" id="login"></td>
                <td><br><input type="reset" value="Cancel" id="cancel"></td>
            </tr>
        </form>
        </table>
</body>
</html>
